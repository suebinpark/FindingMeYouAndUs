<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="img/circle.png" rel="shortcut icon" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="https://use.typekit.net/ijh6oer.css" />
    <title>Who are you?</title>
  </head>
  <body>
    <div id="nav-bar">
      <a href="#" class="nav-bar__name"
        ><div class="nav-bar__menu--more"></div
      ></a>
      <a href="menuOthers.html"
        ><img class="nav-bar__icon" src="img/glow.png" title="Click me"
      /></a>
    </div>

    <img src="img/stars.png" class="wallpaper wallpaper__stars" />
    <main class="main-survey">
      <form id="type-form" action="who.html">
        <label for="name" class="label-name"
          >Who are you?<br /><span>in this space...</span></label
        >
        <input
          class="type-name__input"
          type="text"
          placeholder="Name"
          name="name"
          required
        />
        <input type="date" class="type-date__input" required />
        <input
          type="text"
          class="type-emotion__input"
          placeholder="Emotions"
          required
        />
        <div class="type-color__input">
          <input type="color" required />
          <input type="color" required />
        </div>

        <input type="submit" value="Continue" class="type__submit--button" />
        <div class="return_bottom">
          <a href="#user-info" class="type__submit--icon"
            ><img src="img/triangle.png"
          /></a>
        </div>
      </form>
    </main>

    <section id="user-info">
      <div class="user-info__card">
        <span class="user-info__name"></span>
        <div class="user-info__details">
          <p></p>
          <p></p>
        </div>

        <hr class="user-info__hr" />
        <p class="user-info__word">
          <span>Now, I want to ask.</span><br />
          Q. How can I be myself<br />
          when I am not sure who I really am?
        </p>
      </div>
      <div class="return_top">
        <a href="#type-form" class="return_top--button"
          ><img src="img/triangle.png"
        /></a>
      </div>
    </section>
    <img src="img/astronaut2.png" title="Who am I?" id="astronaut" />

    <script src="js/nameInput.js"></script>
    <script src="js/changeNavName.js"></script>
  </body>
</html>

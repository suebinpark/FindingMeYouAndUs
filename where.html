<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="img/circle.png" rel="shortcut icon" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="https://use.typekit.net/ijh6oer.css" />
    <title>Where are you?</title>
  </head>
  <body>
    <div id="nav-bar">
      <a href="#" class="nav-bar__name"
        ><div class="nav-bar__menu--more"></div
      ></a>
      <a href="menu.html"
        ><img class="nav-bar__icon" src="img/glow.png" title="Click me"
      /></a>
    </div>

    <img src="img/stars.png" class="wallpaper wallpaper__stars" />

    <section class="planets-container">
      <p>Where are you?</p>
      <div class="planets-array">
        <div class="planet planets__beige">
          <img src="img/planets/beige.png" />
        </div>
        <div class="planet">
          <img src="img/planets/extremeRed.png" />
        </div>
        <div class="planet">
          <img src="img/planets/green.png" />
        </div>
        <div class="planet">
          <img src="img/planets/grey.png" />
        </div>
        <div class="planet">
          <img src="img/planets/purple.png" />
        </div>
        <div class="planet">
          <img src="img/planets/red.png" />
        </div>
        <div class="planet">
          <img src="img/planets/strange.png" />
        </div>
        <div class="planet">
          <img src="img/earth-day.png" />
        </div>
        <div class="planet">
          <img src="img/earth-night.png" />
        </div>
      </div>
      <a href="#weather" class="planet__submit">Continue</a>
    </section>

    <main id="weather">
      <div class="weather__card">
        <form action="where.html" class="weather__input">
          <input type="text" placeholder="Name your planet..." />
          <input type="submit" value="Save" class="weather__submit" />
        </form>
        <div class="weather__text">
          <h1 class="planet__name"></h1>
          <div class="weather__card-city"></div>
          <div class="weather__card-details">
            <p style="text-decoration: underline">Today's Weather</p>
            <div class="weather__card-details--main"></div>
            <div class="weather__card-details--temp">
              <p class="weather__temp-text">
                Current<br />Temperature<br />
                <span></span>
              </p>
              <p class="weather__temp-text">
                Wind<br />Chill<br />
                <span></span>
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="weather__image">
        <img src="" class="weather__planetImage" />
      </div>
    </main>

    <footer class="return">
      <div class="return_top">
        <a href="#type-form" class="return_top--button"
          ><img src="img/triangle.png"
        /></a>
      </div>
      <div class="return_bottom">
        <a href="#type-form" class="return_top--button"
          ><img src="img/triangle2.png"
        /></a>
      </div>
    </footer>
    <script src="js/footer.js"></script>
    <script src="js/changeNavName.js"></script>
    <script src="js/planetsSelection.js"></script>
    <script src="js/namePlanet.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>

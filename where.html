<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="img/circle.png" rel="shortcut icon" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="https://use.typekit.net/ijh6oer.css" />
    <title>Where are you?</title>
  </head>
  <body>
    <div id="nav-bar">
      <a href="#" class="nav-bar__name"
        ><div class="nav-bar__menu--more"></div
      ></a>
      <a href="menu.html"
        ><img class="nav-bar__icon" src="img/glow.png" title="Click me"
      /></a>
    </div>

    <img src="img/stars.png" class="wallpaper wallpaper__stars" />

    <section class="planets">
      <p>Where are you?</p>
      <div class="planets-array">
        <div class="planets__beige"><img src="img/planets/beige.png" /></div>
        <div class="planets__extremeRed">
          <img src="img/planets/extremeRed.png" />
        </div>
        <div class="planets__green"><img src="img/planets/green.png" /></div>
        <div class="planets__grey"><img src="img/planets/grey.png" /></div>
        <div class="planets__purple"><img src="img/planets/purple.png" /></div>
        <div class="planets__red"><img src="img/planets/red.png" /></div>
        <div class="planets__strange">
          <img src="img/planets/strange.png" />
        </div>
        <div class="planets__earth-day"><img src="img/earth-day.png" /></div>
        <div class="planets__earth-night">
          <img src="img/earth-night.png" />
        </div>
      </div>
    </section>

    <main id="weather">
      <div class="weather__card">
        <span></span>
        <span></span>
        <div></div>
        <img src="" class="weather__planetImage" />
      </div>
    </main>
    <footer class="return">
      <div class="return_top">
        <a href="#type-form" class="return_top--button"
          ><img src="img/triangle.png"
        /></a>
      </div>
      <div class="return_bottom">
        <a href="#type-form" class="return_top--button"
          ><img src="img/triangle2.png"
        /></a>
      </div>
    </footer>
    <script src="js/background.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/changeNavName.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/planetsSelection.js"></script>
  </body>
</html>
